<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Burning Archive - Where History Burns On</title>
    <meta name="description" content="A provocative newsletter exploring history, cinema, and politics. Where the past still burns.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Lottie Animation -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --red: #ff0000;
            --red-dark: #cc0000;
            --gray: #888888;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--black);
            color: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Glassmorphism Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem 2rem;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--red);
            text-decoration: none;
            letter-spacing: -1px;
            transition: var(--transition);
        }

        .logo:hover {
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: var(--transition);
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--red);
            transition: var(--transition);
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: var(--red);
        }

        .tagline {
            font-size: 0.85rem;
            color: var(--gray);
            font-style: italic;
            margin-left: 1rem;
            border-left: 1px solid rgba(255, 0, 0, 0.3);
            padding-left: 1rem;
        }

        /* Hero Section with Cinematic Intro */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: radial-gradient(circle at center, rgba(255,0,0,0.05) 0%, transparent 70%);
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><defs><filter id="noise"><feTurbulence baseFrequency="0.9" numOctaves="4" result="noise"/><feColorMatrix in="noise" type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.05"/></svg>');
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(-10%, -10%) rotate(0deg); }
            50% { transform: translate(10%, 10%) rotate(5deg); }
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 2rem;
            position: relative;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--white) 0%, var(--red) 50%, var(--white) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: colorCycle 4s ease-in-out infinite;
            position: relative;
        }

        @keyframes colorCycle {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: var(--red);
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            background: var(--red-dark);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--red);
            font-size: 2rem;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }

        /* Content Section with Melting Typography */
        .content-section {
            padding: 5rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--red);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--red), transparent);
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--gray);
            font-style: italic;
        }

        /* Newsletter Grid with Red Reveal Effect */
        .newsletter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            margin-bottom: 5rem;
        }

        .newsletter-card {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0;
            transform: translateY(30px);
        }

        .newsletter-card.animate {
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-image {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
        }

        .card-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(255,0,0,0.3) 100%);
            z-index: 1;
            transition: var(--transition);
            opacity: 0;
        }

        .newsletter-card:hover .card-image::before {
            opacity: 1;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
            filter: grayscale(100%);
        }

        .newsletter-card:hover .card-image img {
            transform: scale(1.05);
            filter: grayscale(100%) brightness(0.7);
        }

        .card-content {
            padding: 2rem;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 0, 0.1);
            border-top: none;
        }

        .card-category {
            color: var(--red);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            transition: var(--transition);
        }

        .newsletter-card:hover .card-title {
            color: var(--red);
        }

        .card-excerpt {
            color: var(--gray);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .read-more {
            color: var(--red);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: var(--transition);
        }

        .read-more::after {
            content: 'â†’';
            margin-left: 5px;
            transition: var(--transition);
        }

        .read-more:hover::after {
            margin-left: 10px;
        }

        /* Featured Section */
        .featured-section {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(40, 10, 10, 0.9) 100%);
            padding: 5rem 2rem;
            margin: 5rem 0;
            position: relative;
            overflow: hidden;
        }

        .featured-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400"><circle cx="200" cy="200" r="150" fill="none" stroke="%23ff0000" stroke-width="1" stroke-dasharray="5,5" opacity="0.1"/></svg>');
            background-size: 400px 400px;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .featured-item {
            background: rgba(10, 10, 10, 0.6);
            padding: 2rem;
            border: 1px solid rgba(255, 0, 0, 0.2);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .featured-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .featured-item:hover::before {
            left: 100%;
        }

        .featured-item:hover {
            border-color: var(--red);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
        }

        .featured-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .featured-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--red);
        }

        .featured-text {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            background: linear-gradient(to top, rgba(10, 10, 10, 1) 0%, rgba(20, 10, 10, 1) 100%);
            padding: 3rem 2rem 2rem;
            border-top: 1px solid rgba(255, 0, 0, 0.2);
            position: relative;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 2rem;
        }

        .footer-section h3 {
            color: var(--red);
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .footer-section p,
        .footer-section a {
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
            display: block;
            margin-bottom: 0.5rem;
        }

        .footer-section a:hover {
            color: var(--red);
            transform: translateX(5px);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            width: 40px;
            height: 40px;
            border: 1px solid var(--gray);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .social-links a:hover {
            border-color: var(--red);
            background: var(--red);
            color: var(--white);
            transform: translateY(-3px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
            font-size: 0.8rem;
        }

        /* Newsletter Subscribe */
        .subscribe-section {
            background: rgba(255, 0, 0, 0.05);
            padding: 3rem 2rem;
            text-align: center;
            margin: 5rem 0;
            position: relative;
            overflow: hidden;
        }

        .subscribe-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 0, 0, 0.03) 50%, 
                transparent 100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .subscribe-form {
            max-width: 500px;
            margin: 2rem auto 0;
            display: flex;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }

        .subscribe-input {
            flex: 1;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: var(--white);
            font-size: 1rem;
            transition: var(--transition);
        }

        .subscribe-input:focus {
            outline: none;
            border-color: var(--red);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .subscribe-input::placeholder {
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .header-container {
                flex-direction: column;
                gap: 1rem;
            }

            .tagline {
                margin-left: 0;
                margin-top: 0.5rem;
                border-left: none;
                padding-left: 0;
            }

            nav ul {
                gap: 1rem;
            }

            .hero-title {
                font-size: 3rem;
            }

            .newsletter-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .subscribe-form {
                flex-direction: column;
            }

            .cta-button {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--red);
            animation: pulse 1.5s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Glitch effect on hover for titles */
        .glitch-hover:hover {
            animation: glitch 0.3s;
            cursor: pointer;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Add glow effect to important elements */
        .glow {
            transition: var(--transition);
        }

        .glow:hover {
            text-shadow: 0 0 10px var(--red);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
